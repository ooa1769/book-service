<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Layout</title>
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.2.js"></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a th:href="@{/}"> Home </a></li>
            </ul>
            <ul class="nav">
                <li><a th:href="@{/login}" sec:authorize="isAnonymous()"> 로그인 </a></li>
            </ul>
            <ul class="nav">
                <li><a th:href="@{/member/form}" sec:authorize="isAnonymous()"> 회원가입 </a></li>
            </ul>
            <ul class="nav">
                <li><a th:href="@{/book}"> 책검색 </a></li>
            </ul>
            <ul class="nav">
                <li><a th:href="@{/bookmark}" sec:authorize="hasRole('ROLE_USER')"> 북마크 </a></li>
            </ul>
            <ul class="nav">
                <li><a th:href="@{/history}" sec:authorize="hasRole('ROLE_USER')"> 최근 검색내역 </a></li>
            </ul>
            <ul class="nav pull-right" sec:authorize="hasRole('ROLE_USER')">
                <li><a class="menu-right" > Hi, <span sec:authentication="principal.username"></span> </a></li>
                <li><a th:href="@{/logout}" class="menu-right" >로그아웃</a></li>
            </ul>
        </div>
    </div>
    <h1 layout:fragment="header">Layout</h1>
    <div layout:fragment="content">Some content</div>
</div>
</body>
<th:block layout:fragment="script"></th:block>
</html>
