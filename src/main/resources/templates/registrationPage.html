<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Registration Page</title>
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.2.js"></script>
</head>
<body>
<div class="container">
    <h1>Registration page</h1>
    <form id="userForm" th:action="@{/members/register}" action="#" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2" for="email">Email</label>
            <div class="col-xs-10">
                <input id="email" type="email" name="email" title="email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="password">Password</label>
            <div class="col-xs-10">
                <input id="password" type="password" name="password" title="password" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="name">Name</label>
            <div class="col-xs-10">
                <input id="name" type="text" name="name" title="name"/>
            </div>
        </div>
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="회원가입" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function() {

    });
</script>
</body>
</html>
